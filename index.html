<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <link rel="icon" type="image" href="favicons.webp">
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-200">
      <div class="container mt-48 flex mx-auto items-center justify-center">
     <div class="left w-1/3 mx-14">
      <img class="w-80" src="download.png" alt="">
      <p class="text-2xl font-thin">Facebook helps your contact and share with the people in your life</p>
     </div>

     <div class="right flex flex-col  bg-white p-8 rounded-xl text-xl relative">
      <input class="px-4 w-72 h-12 my-2  border-2 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Enter address or phone number">
      <input class="px-4 h-12 my-2  border-2 border-gray-200 rounded-md outline-blue-600" type="passoword" placeholder="Password">
      <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>

      <span class="bg-blue-600 text-white my-2 text-center text-sm cursor-pointer hover:underline rounded-md">Forgotten password</span>

      <hr class="my-2">

      <button class="bg-green-600 hover:bg-green-700  text-white my-2 py-3 w-fit  px-4 mx-auto rounded-md font-bold">Create New Account</button>

      <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
     </div>
    </div>
</body>
</html>
